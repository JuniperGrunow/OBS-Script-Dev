<head>
    <style>
        *{
            position:relative;
            box-sizing: border-box;
            margin:0px;
            font-size: 10vw;
            
        }
        .background{
            background-color: #3f3f54;
            border-radius: 3vw;
            padding:1vw;
            width:100vw;
            height: 100vh;
            z-index: -1;
            
            margin-top: 15%;
            border-block:1vw #7d7d8c solid;
            
        }
        #yellowTeamScore,#redTeamScore{
            text-align: center;
        }

        .foregroundContainer{
            background-color:#6d6d8a;
            border-radius: 2rem;
            padding:1.5vw;
            font-weight: bolder;
            text-align: center;
            width:98%;
            outline: .5vw #b6b6ca solid;
            margin-top: 1vw;

        }
        #nameContainer{
            width: 70%;
        }
        #nameContainer span{
            margin-left:13vw;
            text-align: center;
            overflow: hidden;
            white-space: nowrap ;
        }

        #scoreContainer{
            width:20%;
            text-align: center;
        }
        table,tr{
            width:100%;
        }
        #ends{
            text-align: center;
            position: fixed;
            left: 20%;
            top:0%;
            z-index:-1;
            background-color: #3f3f54;
            border-radius: 3vw;
            padding:1vw;
            width:40vw;
            border-block:1vw #7d7d8c solid;
        }
        .backgroundEnd{
            z-index: -1;
            background-color: #6d6d8a;
            border-radius: 3vw;
            margin-bottom: 3vh;
            padding:1vh;
        }
        
        #yellowTeamRock{
            position: absolute;
            top:15%;
            left:5%;
            z-index: 7;
            background-color: yellow;
            width:10vw;
            height: 10vw;
            border-radius: 100%;
            margin:0%;
            margin-right:2%;
        }
        #redTeamRock{
            position: absolute;
            top:15%;
            left:5%;
            z-index: 7;
            background-color: red;
            width:10vw;
            height: 10vw;
            border-radius: 100%;
            margin:0%;
            margin-right:2%;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="ends"><div class="backgroundEnd"><span id="end"></span> End</div></div>
    <div class="background">
        <table>
            <tr>
                <td id="nameContainer"><div class="foregroundContainer" ><div id="redTeamRock"> </div><span id="redTeamName"></span></div></td>
                <td id="scoreContainer"><div class="foregroundContainer" ><div id="redTeamScore" >0</div></div></td>
            </tr>
            <tr>
                <td id="nameContainer"><div class="foregroundContainer" ><div id="yellowTeamRock"></div><span id="yellowTeamName"></span></div></td>
                <td id="scoreContainer"><div class="foregroundContainer"><span id="yellowTeamScore" >0</span></div></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        function loadRed() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            document.getElementById("redTeamName").innerHTML = this.responseText;
            }
            xhttp.open("GET", "REDTEAMNAME.txt", true);
            xhttp.send();
        }
        function loadYellow() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            document.getElementById("yellowTeamName").innerHTML = this.responseText;
            }
            xhttp.open("GET", "YELLOWTEAMNAME.txt", true);
            xhttp.send();
        }

        function loadRedScore(){
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            document.getElementById("redTeamScore").innerHTML = this.responseText;
            }
            xhttp.open("GET", "REDSCORE.txt", true);
            xhttp.send();
        }

        function loadYellowScore(){
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            document.getElementById("yellowTeamScore").innerHTML = this.responseText;
            }
            xhttp.open("GET", "YELLOWSCORE.txt", true);
            xhttp.send();
        }

        function loadEnds(){
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            document.getElementById("end").innerHTML = this.responseText;
            }
            xhttp.open("GET", "ENDS.txt", true);
            xhttp.send();
        }

        function keyUpLoad(event){
            if(event.ctrlKey===1 && event.key==='s'||event.key==='s'){
                loadRed();
                loadRedScore();
                loadYellow();
                loadYellowScore();
                loadEnds();
            }
        }

        window.addEventListener("keyup",keyUpLoad);
        window.addEventListener("load", (event)=> {
            loadRed();
            loadYellow();
            loadRedScore();
            loadYellowScore();
            loadEnds();
        });
    </script>
</body>
